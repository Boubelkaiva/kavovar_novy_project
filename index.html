<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="keyboard.css">
  <link rel="shortcut icon" href="favicon.ico">
  
  <title>Kávovar</title>
</head>
<body>

  <container class="kavovar">

    <div class="bg-info">
      <p class="info_p">Zvolte si druh kávy !</p>
    </div>

    <img src="img/kavovar.png" alt="">
    <div class="btn-container">
      
      <button class="btn_vyber" id="volba_cerna" title="Černá káva">Černá káva <br>25,- Kč
      </button>
      <button class="btn_vyber" id="volba_espresso" title="Espresso">Espresso <br>35,- Kč
      </button>
      <button class="btn_vyber" id="volba_cappuccino" title="Cappuccino">Cappuccino <br>15,- Kč
      </button>
      <button class="btn_vyber" id="volba_caffe_latte" title="Caffe latte">Caffe latte <br>30,- Kč
      </button>
      <button class="btn_vyber" id="volba_latte_macchiato" title="Latte macchiato">Latte macchiato <br>40,- Kč
      </button>
      <button class="btn_vyber" id="volba_ristretto" title="Ristretto">Ristretto <br>45,- Kč
      </button>

      <div class="bg-zasobnik1">
        <p class="zasobnik-kava">Zásobník káva</p>
      </div>

      <div class="bg-zasobnik">
        <p class="zasobnik">Zásobník voda</p>
      </div>

      <div class="num-payment">
        <div class="payment-img">
        <div class="payment-dis">
          <img src="./img/payment-logo.png" title="Karta přiložena" alt="">
            <h3>Uhraďte platbu</h3>
        </div>
        
        </div>
        
        <div id="num-container">
         
          <ul id="keyboard">
              <li class="letter">1</li>
              <li class="letter">2</li>
              <li class="letter">3</li>
              <li class="letter clearl">4</li>
              <li class="letter">5</li>
              <li class="letter">6</li>
              <li class="letter clearl">7</li>
              <li class="letter">8</li>
              <li class="letter">9</li>
              <li class="letter clearl">0</li>
              <li class="letter">del</li>
              <li class="letter">OK</li>
  
          </ul>
      </div>
        <!-- <p class="zasobnik" class="hlaska" id="hlaska">Platby</p> -->
      </div>

    </div>

  </container>

</body>

<script type="module" src="script.js"></script>

</html>
